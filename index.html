<!doctype html>
<head>
  <title>Dialogic: manage dialogs and notifications</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap">
  <style>
    * {
      font-family: 'Varela Round', sans-serif !important;
    }
    .page {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .hero {
      height: 100%;
    }
    .masthead {
      padding: 20px !important;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .masthead h1.ui.header {
      margin: 0;
      font-size: 4em;
      font-weight: normal;
    }
    .masthead h2 {
      margin: 0;
      font-size: 2em;
      font-weight: normal;
    }
    main {
      flex-grow: 1;
    }
    .buttons {
      padding: 30px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: -5px;
      flex-direction: column;
    }
    .ui.huge.primary.button {
      margin: 5px;
      font-size: 18px;
      width: 10em;
    }
    footer {
      flex-shrink: 0;
      color: #999;
      text-align: center;
      padding: 20px;
    }

    @media (min-width: 420px) {
      .buttons {
        flex-direction: row;
      }
      .ui.huge.primary.button {
        width: auto;
      }
    }

    @media (min-width: 480px) {
      .masthead h1.ui.header {
        font-size: 6em;
      }
      .masthead h2 {
        font-size: 3em;
      }
      .ui.huge.primary.button {
        font-size: 20px;
      }
      .buttons {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="hero">
      <div class="ui inverted vertical masthead center aligned segment">
        <div class="ui text">
          <h1 class="ui inverted header">
              Dialogic
          </h1>
          <h2>
              manage dialogs and notifications
          </h2>
        </div>
        <div class="buttons">
          <a href="./mithril/index.html" class="ui huge primary button">Mithril</a>
          <a href="./react/index.html" class="ui huge primary button">React</a>
          <a href="./svelte/index.html" class="ui huge primary button">Svelte</a>
        </div>
      </div>
    </div>
    <footer>
      <a href='https://github.com/ArthurClemens/dialogic'>Main documentation on GitHub</a>
    </footer>
  </div>
</body>
